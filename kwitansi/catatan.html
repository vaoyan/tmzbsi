<html>
<head>
  <title>Contoh Perhitungan Langsung</title> 
<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#bujitul").keyup(function(){ 
        var bujikes  = parseInt($("#bujikes").val());
        var bujitul  = parseInt($("#bujitul").val());
        var total = (bujikes + bujitul);
        $("#totBayar").val(total); 
      }); 
    }); 
  </script> 
</head>
<body> 
<table border="0" cellpadding="5" align="center">
  <form action="" method="post">
     <tr>
        <td>Harga :</td> 
        <td><input type="text" name="bujikes" id="bujikes" placeholder="Nominal Uang (Rp)" /></td>
     </tr> 
     <tr>
        <td>Diskon :</td> 
        <td><input type="text" name="bujitul" id="bujitul" placeholder="Nominal Uang (Rp)" /></td>
     </tr>
     <tr>
        <td>Yang Harus Dibayar :</td> 
        <td><input type="text" name="totBayar" id="totBayar" disabled /></td>
     </tr>  </form> 
</table> </body> 
</html>
